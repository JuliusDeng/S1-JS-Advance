<!DOCTYPE html>

  <title>02_内存管理</title>
</head>
<body>
<!--
问题: JS引擎如何管理内存?
1. 内存生命周期
  * 分配小内存空间, 得到它的使用权
  * 存储数据, 可以反复进行操作
  * 释放小内存空间
2. 释放内存
  * 局部变量: 函数执行完自动释放
  * 对象: 成为垃圾对象==>垃圾回收器回收
-->
<script type="text/javascript">
  var a = 3
  var obj = {}
  obj = undefined

  function fn () {
    var b = {}  // * 局部变量在函数执行时才产生，在函数执行完时函数里面的所有局部变量占用的内存空间都会“自动”释放--立马就释放
		            //     --和垃圾回收器机制不同，垃圾回收器机制是在后面的某个不确定的时间才释放。
  }

  fn() // b是自动释放，是b占用的空间是自动释放的, 但b所指向的对象是在后面的某个时刻由垃圾回收器回收（本质上是这样，但这两个的时间差很小--优秀的程序员应该看到的是本质）
</script>
</body>
</html>
