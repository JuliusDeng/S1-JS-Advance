  <title>02_关于引用变量赋值问题</title>

<body>
<!--
关于引用变量赋值问题
-->
<script type="text/javascript">
	var obj1 = {name: 'Tom'}
	var obj2 = obj1
	obj1.name = 'Jack'
	
	var a = {age: 12}
	var b = a;
	a = { name: 'dd', age: 15}
	b.age = 19;
	b.name = 'bb'
	console.log(b.name, b.age, a.name, a.age);
	
	
</script>
</body>
