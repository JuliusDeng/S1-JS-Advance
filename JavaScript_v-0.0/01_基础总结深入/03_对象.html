<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03_对象</title>
</head>
<body>
<!--
1. 什么是对象?
2. 为什么要用对象?
3. 对象的组成
4. 如何访问对象内部数据?
-->
<script type="text/javascript">
	var p = {
		name: 'tom',
		age: 11,
		setName: function(name) {
			this.name = name;
		},
		setAge: function(age) {
			this.age = age;
		}
	}
	
	p.setName('bob')
	p['setAge'](16)
	console.log(p.name, p['age']);
	
	
	
</script>
</body>
</html>
