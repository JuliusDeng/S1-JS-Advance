<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>06_IIEF</title>
</head>
<body>
<!--
1. 理解
  * 全称: Immediately-Invoked Function Expression
2. 作用
-->
<script type="text/javascript">
	(function() {
		var a = 3
		console.log(a + 3);
	}
	)()
	
	var a = 4
	// console.log(a);
	
	;(function() {
		var a = 1;
		function test() {
			console.log(++a);
		}
		window.$ = function() {
			return {
				test: test
			}
		}
	}
	)()
	$().test()


</script>

</body>
</html>
