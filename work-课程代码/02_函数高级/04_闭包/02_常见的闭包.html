<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_常见的闭包</title>

</head>
<body>
<!--
1. 将函数作为另一个函数的返回值
2. 将函数作为实参传递给另一个函数调用
-->
<script type="text/javascript">
  // 1. 将函数作为另一个函数的返回值
  function fn1() {
    var a = 2
    function fn2() {   // * 这里只产生了一个闭包；产生了几个闭包是看“外部”函数（这里外部函数即是fn1）被调用了几次
      a++
      console.log(a)
    }
    return fn2
  }
  var f = fn1()
  f() // 3
  f() // 4

  // 2. 将函数作为实参传递给另一个函数调用
  function showDelay(msg, time) {
    setTimeout(function () {  // setTimeout本身是一个函数啊
      alert(msg)
    }, time)
  }
  showDelay('atguigu', 2000)

</script>
</body>
</html>
